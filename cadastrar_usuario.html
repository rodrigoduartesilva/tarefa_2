<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style-padrao.css">
    <link rel="stylesheet" href="./css/cadastro_usuario.css">
    <title>CADASTRO DE USUÁRIO</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <nav class="menu">
                <ul class="ul-menu">
                    <a href="./login.html"><li><i class="bi bi-file-person"></i></li></a>
                    <li id="imagem-localizacao">
                        <i class="bi bi-geo-alt"></i>
                        <p class="nome-localizacao">Londrina, PR</p>
                    </li>
                    <li><i class="bi bi-card-image"></i></li>
                </ul>
            </nav>
        </header>

        <section class="container-form">
            <h1 id="cadastro-usuario">CADASTRO DE USUÁRIO</h1>

            <section class="formulario">
                <form action="">
                    <div class="inputs-form">
                        <label for="">NOME</label>
                        <input type="text" placeholder="Digite seu nome">
    
                        <label for="">E-MAIL</label>
                        <input type="email" placeholder="Digite seu email">
    
                        <label for="">SENHA</label>
                        <input type="password" placeholder="Digite sua senha">
    
                        <label for="">IMAGEM</label>
                        <input type="text" placeholder="Insira o link da imagem">
    
                        <label for="">ENDEREÇO</label>
                        <input type="text" placeholder="Digite seu endereço">
    
                        <label for="">PRODUTOS FAVORITOS</label>
                        <input type="text" placeholder="Digite seus produtos">
    
                        <label for="">ADMIN</label>
                    </div>

                    <span id="admin-radio">
                        <input class="admin-option" type="radio" name="admin">Admin
                        <input class="cliente-option" type="radio" name="admin">Cliente
                    </span>
                    
                    <button>CADASTRAR USUÁRIO</button>
                </form>
            </section>
        </section>

        <footer id="footer" class="footer">
            <ul class="footer-card">
                <a href="./home.html">
                    <li class="footer-item">
                        <i class="bi bi-house-fill"></i>
                        <p class="footer-nome-item">HOME</p>
                    </li>
                </a>
                
                <a href="./cadastrar_usuario.html">
                    <li class="footer-item">
                        <i class="bi bi-emoji-smile"></i>
                        <p class="footer-nome-item">CADASTRO USUÁRIO</p>
                    </li>
                </a>
                
                <a href="./cadastrar_produto.html">
                    <li class="footer-item">
                        <i class="bi bi-upc-scan"></i>
                        <p class="footer-nome-item">CADASTRO DE PRODUTO</p>
                    </li>
                </a>

                <a href="./carrinho.html">
                    <li class="footer-item">
                        <i class="bi bi-cart"></i>
                        <p class="footer-nome-item">CARRINHO</p>
                    </li>
                </a>
                
                <a href="./produto.html">
                    <li class="footer-item">
                        <i class="bi bi-stickies"></i>
                        <p class="footer-nome-item">PRODUTO</p>
                    </li>
                </a>
            </ul>
        </footer>
    </main>
</body>
</html>
