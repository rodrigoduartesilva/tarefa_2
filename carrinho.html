<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style-padrao.css">
    <link rel="stylesheet" href="./css/carrinho.css">
    <title>HOME</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="./login.html"><li><i class="bi bi-file-person"></i></li></a>
                <li id="imagem-localizacao">
                    <i class="bi bi-geo-alt"></i>
                    <p class="nome-localizacao">Londrina, PR</p>
                </li>
                <li><i class="bi bi-card-image"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container-carrinho-top">
            <a href="#"><i class="bi bi-chevron-double-left"></i></a>
            <p>CARRINHO</p>
            <a href="#"><i class="bi bi-cart-x"></i></a>
        </section>

        <section class="produtos-container">
            <div>
                <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg" alt="Imagem do Produto">
            </div>

            <div>
                <p class="prod-nome">NOME DO PRODUTO</p>
                <div class="qtd-produto">
                    <a href="#"><i class="bi bi-dash-square"></i></a>
                    <p>1</p>
                    <a href="#"><i class="bi bi-plus-square"></i></a>
                </div>
            </div>

            <div class="preco-lixo-icon">
                <a href="#"><i class="bi bi-trash"></i></a>
                <p>R$ 00000,00</p>
            </div>
        </section>

        <section class="produtos-container">
            <div>
                <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg" alt="Imagem do Produto">
            </div>

            <div>
                <p class="prod-nome">NOME DO PRODUTO</p>
                <div class="qtd-produto">
                    <a href="#"><i class="bi bi-dash-square"></i></a>
                    <p>1</p>
                    <a href="#"><i class="bi bi-plus-square"></i></a>
                </div>
            </div>

            <div class="preco-lixo-icon">
                <a href="#"><i class="bi bi-trash"></i></a>
                <p>R$ 00000,00</p>
            </div>
        </section>

        <section class="container-cupom">
            <input type="text" placeholder="Cupom">
            <button>Aplicar</button>
        </section>

        <section class="valor-pagamento">
            <div>
                <p class="preco-texto">Preço Total</p>
                <p>R$ 00000,00</p>
                <p class="preco-texto">Preço Delivery</p>
                <p>R$ 00000,00</p>
            </div>

            <button>IR PARA PAGAMENTO</button>
        </section>
    </main>

    <footer id="footer" class="footer">
        <ul class="footer-card">
            <a href="./home.html">
                <li class="footer-item">
                    <i class="bi bi-house-fill"></i>
                    <p class="footer-nome-item">HOME</p>
                </li>
            </a>
            
            <a href="./cadastrar_usuario.html">
                <li class="footer-item">
                    <i class="bi bi-emoji-smile"></i>
                    <p class="footer-nome-item">CADASTRO USUÁRIO</p>
                </li>
            </a>
            
            <a href="./cadastrar_produto.html">
                <li class="footer-item">
                    <i class="bi bi-upc-scan"></i>
                    <p class="footer-nome-item">CADASTRO DE PRODUTO</p>
                </li>
            </a>

            <a href="./carrinho.html">
                <li class="footer-item">
                    <i class="bi bi-cart"></i>
                    <p class="footer-nome-item">CARRINHO</p>
                </li>
            </a>
            
            <a href="./produto.html">
                <li class="footer-item">
                    <i class="bi bi-stickies"></i>
                    <p class="footer-nome-item">PRODUTO</p>
                </li>
            </a>
        </ul>
    </footer>
</body>
</html>
